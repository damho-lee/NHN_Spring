<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>학생 정보 조회</title>
</head>
<body>
<p>
    <span th:text="#{name}"></span>
    <span th:text="${student.name}"></span>
</p>
<p>
    <span th:text="#{email}"></span>
    <span th:text="${student.email}"></span>
</p>
<p>
    <span th:text="#{score}"></span>
    <span th:text="${student.score}"></span>
</p>
<p>
    <span th:text="#{comment}"></span>
    <span th:text="${student.comment}"></span>
</p>

<a th:href="@{/student/{id}/modify(id=${student.id})}">정보 수정</a><br/>
</body>
</html>
