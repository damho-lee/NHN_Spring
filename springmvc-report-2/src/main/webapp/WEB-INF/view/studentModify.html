<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>학생 정보 수정</title>
</head>
<body>
<form method="post" th:action="@{/student/{id}/modify(id=${student.id})}">
    <p>
        <span th:text="#{name}"></span>
        <input type="text" name="name" th:value="${student.name}" /><br />
    </p>
    <p>
        <span th:text="#{email}"></span>
        <input type="text" name="email" th:value="${student.email}" /><br />
    </p>
    <p>
        <span th:text="#{score}"></span>
        <input type="text" name="score" th:value="${student.score}" /><br />
    </p>
    <p>
        <span th:text="#{comment}"></span>
        <textarea name="comment" rows="10" cols="80" th:text="${student.comment}"></textarea><br />
    </p>
    <input type="submit" />
</form>
</body>
</html>
