<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출생신고서</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="6">출생신고서 (신고일 : <span th:text="${#temporals.format(birthReportDto.birthReportDate, 'yyyy년 MM월 dd일')}"></span>)</td>
    </tr>
    <tr>
        <td rowspan="4">출생자</td>
        <td>성명</td>
        <td colspan="2" th:text="${birthReportDto.name}"></td>
        <td>성별</td>
        <td th:text="${birthReportDto.gender}"></td>
    </tr>
    <tr>
        <td>출생일시</td>
        <td colspan="4"><span th:text="${#temporals.format(birthReportDto.birthDate, 'yyyy년 MM월 dd일 HH시 mm분')}">(한국시각: 24시간제로 기재)</span></td>
    </tr>
    <tr>
        <td>출생장소</td>
        <td colspan="4" th:text="${birthReportDto.birthPlaceCode}"></td>
    </tr>
    <tr>
        <td>등록기준지(본적)</td>
        <td colspan="4" th:text="${birthReportDto.registrationBaseAddress}"></td>
    </tr>
    <tr>
        <td rowspan="2">부모</td>
        <td>부</td>
        <td>성명</td>
        <td th:text="${father.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${father.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <td>모</td>
        <td>성명</td>
        <td th:text="${mother.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${mother.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <td rowspan="3">신고인</td>
        <td colspan="2">성명</td>
        <td th:text="${reporter.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${reporter.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <td colspan="2">자격</td>
        <td colspan="3" th:text="${birthReportDto.birthReportQualificationsCode}"></td>
    </tr>
    <tr>
        <td colspan="2">이메일</td>
        <td th:text="${birthReportDto.emailAddress}"></td>
        <td>전화번호</td>
        <td th:text="${birthReportDto.phoneNumber}"></td>
    </tr>
</table>
</body>
</html>
