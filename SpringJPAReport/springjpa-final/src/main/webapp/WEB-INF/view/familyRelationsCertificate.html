<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가족관계증명서</title>
    <style>
        td.static-section {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="5" class="static-section">
            가족관계증명서 (발급일 : <span th:text="${#temporals.format(certificateIssueDate, 'yyyy-MM-dd')}"></span> 증명서확인번호:
            <span th:text="${#strings.substring(certificateConfirmationNumber,0,8)} + '-' + ${#strings.substring(certificateConfirmationNumber,8,16)}"></span>)
        </td>
    </tr>
    <tr>
        <td colspan="2" class="static-section">등록기준지(본적)</td>
        <td colspan="3" th:text="${currentHouseMovementAddress}"></td>
    </tr>
    <tr>
        <td class="static-section">구분</td>
        <td class="static-section">성명</td>
        <td class="static-section">출생연월일</td>
        <td class="static-section">주민등록번호</td>
        <td class="static-section">성별</td>
    </tr>
    <tr th:each="familyRelationship : ${familyRelationships}">
        <td th:text="${familyRelationship.familyRelationshipCode}"></td>
        <td th:text="${familyRelationship.name}"></td>
        <td th:text="${familyRelationship.birthDate}"></td>
        <td th:text="${familyRelationship.residentRegistrationNumber}"></td>
        <td th:text="${familyRelationship.gender}"></td>
    </tr>
</table>
</body>
</html>
